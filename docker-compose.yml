services:
  vpn:
    #image: ghcr.io/wfg/openvpn-client
    build: .
    container_name: openvpn-client
    cap_add: 
      - NET_ADMIN
    devices: 
      - /dev/net/tun:/dev/net/tun
    environment:
      # - SUBNETS=192.168.10.0/24
      - HTTP_PROXY=on
      - SOCKS_PROXY=on
      # - KILL_SWITCH=off
      # - PROXY_USERNAME_SECRET=username # <-- If used, these must match the name of a
      # - PROXY_PASSWORD_SECRET=password # <-- secret (NOT the file used by the secret)
      - VPN_CONFIG_FILE=B1FIRE-FWVPN011-udp-1196-rototec-config.ovpn
      - VPN_AUTH_SECRET=vpn_auth_secret
    volumes: 
      - ./local:/data/vpn
    ports:
      - 1080:1080
      - 8088:8080
    secrets:
      - vpn_auth_secret

secrets:
  vpn_auth_secret:
    file: ./local/credentials.txt

